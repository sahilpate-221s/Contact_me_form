<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact_us</title>
    <script src="https://kit.fontawesome.com/3a5208ffcb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="details">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="ad">Address</div>
                    <div class="f-line">Surkhet,NP1</div>
                    <div class="s-line">Birendranagar 06</div>
                </div>

                <div class="details">
                    <i class="fa-solid fa-phone"></i>
                    <div class="ad">Phone</div>
                    <div class="f-line">+958903458</div>
                    <div class="s-line">+8957893457</div>
                </div>

                <div class="details">
                    <i class="fa-solid fa-envelope"></i>
                    <div class="ad">Email</div>
                    <div class="f-line">Practice@gmail.com</div>
                    <div class="s-line">secondpractice123@gamil.com</div>
                </div>
            </div>

            <div class="right-side">
                <div class="heading">Send us a message</div>
                <p>
                    if you have any work from me or any types of queries related to my
                    tutorial, you can send me message from here. It's my pleasure to
                    help you.
                </p>

                <form action="#">
                    <div class="name">
                        <input type="text" placeholder="Enter your name" class="input-box" required/>
                    </div>

                    <div class="name email">
                        <input type="text" placeholder="Enter your email" class="input-box" required/>
                    </div>

                    <div class="feedback">
                        <textarea name="" class="input-box feed" cols="30" rows="10" placeholder="Enter your message"></textarea>
                    </div>

                    <div class="button"><input type="button" value="Send Now" /></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
